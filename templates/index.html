<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disinformation Detection System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e9f7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disinformation Detection System</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="input_text">Enter Text:</label>
                <textarea class="form-control" id="input_text" name="input_text" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            <h5>Input Text:</h5>
            <p>{{ input_text }}</p>
            <h5>Prediction:</h5>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
